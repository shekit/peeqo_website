<template name="main">
	{{>topbar}}
	
	{{>yield}}
	
</template>
	
<template name="home">
	{{>panelOne}}
	{{>dividerOne}}
	{{>panel2}}
	{{>panel3}}
	{{>panel4}}
	{{>panel5}}
</template>

<template name="topbar">
	<div class="container-fluid">
		<div class="row topbar-row">
			<div class="col-xs-4">
				<h1 class="topbar-logo"><a href="{{pathFor 'home'}}"><img src="/images/logo.png" width="150"></a></h1>
			</div>
			<div class="col-xs-8">
				<ul class="list-inline text-right topbar-list">
					<li><a class="btn btn-link topbar-link" href="#">BLOG</a></li>
					<li><a class="btn btn-link topbar-link" href="#">JOBS</a></li>
				</ul>
			</div>	
		</div>
	</div>
</template>

<template name="panelOne">
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<img src="/images/placeholder_long.png" class="img-responsive" alt="peeqo" width="400">
			</div>
			<div class="col-sm-6">
				<h1 class="h1-intro">Hey I'm Peeqo,<br><br>The first robot to interact through GIFs...'nuf said.</h1>
				<br><br>
				<a class="btn btn-default btn-lg btn-call-to-action">OMG I Want One</a>
			</div>
		</div>
	</div>
</template>

<template name="dividerOne">
	<div class="container-fluid divider divider-one">
		<div class="row">
			<div class="col-xs-12">
				<h2 class="divider-h2">Put me on your desk</h2>
			</div>
		</div>
	</div>
</template>

<template name="panel2">
	<div class="row">
		<h3 class="text-center">I'm <i>your</i> perfect/rad/crazy/delightful/one-of-a-kind/tiny/sassy/groovy/entertaining/funny/cheerful/ personal assistant</h3>
		<p class="text-center">(minus the sick leaves, expenses or awkward chemistry)</p>
		<div class="col-sm-4 text-center">
			<h4>Reminders</h4>
			<img class="featureset-img" src="/images/placeholder_wide.png">
			<p>Forget about forgetting. I got your back and I'll sync up to your calendar of choice.</p>
		</div>
		<div class="col-sm-4">
			<h4>Notifications</h4>
			<p>Switch off those annoying notifications. Let me who can bother you and when and I'll deal with it. </p>
		</div>
		<div class="col-sm-4">
			<h4>Tracking</h4>
			<p>When you're slacking at work and need a boost I'll be there. If you burning the midnight oil and need a break I'll let you know. Let's work smarter together.</p>
		</div>
		<div class="col-sm-4">
			<h4>Sharing</h4>
			<p>I connect to other Peeqo's. So let me know what you want to send and to whom and their Peeqo will notify them when he receives your message.</p>
		</div>
		<div class="col-sm-4">
			<h4>and More</h4>
			<p>I learn as I grow and get new skills pushed to me often. If there's something that missing, you can add it in yourself. It's as simple as drag and drop.</p>
		</div>
	</div>
</template>

<template name="panel3">
	<div class="row">
		<div class="col-sm-12">
			<h2>A personality that grows with you</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<p>examples of expressions</p>
		</div>
	</div>
</template>

<template name="panel4">
	<div class="row">
		<div class="col-sm-12">
			<h1>This was me a long time ago</h1>
			<p>Some call it an early prototype</p>
		</div>
	</div>
</template>

<template name="panel5">
	<div class="row">
		<div class="col-sm-12">
			<h1>I want one</h1>
			<p>contact hi@peeqo.com</p>
		</div>
	</div>
</template>

<template name="signup">
	<form>
		<input type="email" class="form-control input-lg" name="email" placeholder="email" required='required'>
		<input type="submit" class="btn btn-large btn-primary" value="Add">
	</form>
</template>

<template name="admin">
	{{#if currentUser}}
		{{>subscriberList}}
	{{else}}
		{{>login}}		
	{{/if}}
</template>

<template name="subscriberList">

	<div class="row">
		<div class="col-sm-12 text-right">
			<a href="{{pathFor route='home'}}" class="btn btn-default btn-small">Home</a> 
			<a href="#" class="download-list btn btn-success btn-small">Download</a>
			<a href="#" class="logout btn btn-danger btn-small">Logout</a>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12 text-center">
			<h1>{{count}}</h1>
			<p>subscribers</p>
		</div>
	</div>	

	<div class="row">
		<div class="col-sm-12">
			<div class="table-responsive">
				<table class="table table-striped">
					<thead>
						<tr>
							<th></th>
							<th>Email</th>
							<th>Date</th>
						</tr>
					</thead>
					<tbody>
						{{#each emails}}
							<tr>
								<td></td>
								<td>{{this.email}}</td>
								<td>{{formatDate this.createdAt}}</td>
							</tr>
		  				{{/each}}
					</tbody>
				</table>
			</div>
	  	</div>
	</div>	

</template>

<template name="emails">
	{{>pages}}
	{{>pagesNav}}
</template>

<template name="login">
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4 admin-login-wrapper">
			<form>
				<input type="email" class="text-center form-control input-lg input-block" name="adminEmail" placeholder="Email" required='required'>
				<br>
				<input type="password" class="text-center form-control input-lg input-block" name="adminPassword" placeholder="Password" required='required'>
				<br>
				<input type="submit" class="btn btn-primary btn-lg btn-block" value="Login">
			</form>
		</div>
		<div class="col-sm-4"></div>
	</div>
</template>
