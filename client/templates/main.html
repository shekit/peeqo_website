<template name="main">
	{{>topbar}}
	
	{{>yield}}
	
</template>
	
<template name="home">
	{{>panelOne}}
	{{>dividerOne}}
	{{>panelTwo}}
	{{>dividerTwo}}
	{{>panel3}}
	{{>dividerThree}}
	{{>panel4}}
	{{>dividerFour}}
	{{>panel5}}
	{{>footer}}
</template>

<template name="topbar">
	<div class="container-fluid">
		<div class="row topbar-row">
			<div class="col-xs-4">
				<h1 class="topbar-logo"><a href="{{pathFor 'home'}}"><img src="/images/logo.png" width="150"></a></h1>
			</div>
			<div class="col-xs-8">
				<ul class="list-inline text-right topbar-list">
					<li><a class="btn btn-link topbar-link" href="#">BLOG</a></li>
					<li><a class="btn btn-link topbar-link" href="{{pathFor 'jobs'}}">JOBS</a></li>
				</ul>
			</div>	
		</div>
	</div>
</template>

<template name="panelOne">
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<img src="/images/placeholder_long.png" class="img-responsive" alt="peeqo" width="400">
			</div>
			<div class="col-sm-6">
				<h1 class="h1-intro">Hey I'm Peeqo,<br><br>The first robot to interact through GIFs...'nuf said.</h1>
				<br><br>
				<a href="{{pathFor 'want'}}" class="btn btn-default btn-lg btn-call-to-action">OMG I Want One</a>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 text-center">
				<a href="#panel1" class="anchor"><p class="text-muted">Actually there's more</p>
				<p><span class="glyphicon glyphicon-menu-down orange"></span></p></a>
			</div>
		</div>
	</div>
</template>

<template name="dividerOne">
	<div class="container-fluid divider divider-one">
		<div class="row" id="panel1">
			<div class="col-xs-12">
				<h2 class="divider-h2">Put me on your desk</h2>
			</div>
		</div>
	</div>
</template>

<template name="dividerTwo">
	<div class="container-fluid divider divider-two">
		<div class="row">
			<div class="col-xs-12">
				<h2 class="divider-h2">Beyond my tiny body</h2>
			</div>
		</div>
	</div>
</template>

<template name="dividerThree">
	<div class="container-fluid divider divider-three">
		<div class="row">
			<div class="col-xs-12">
				<h2 class="divider-h2">Beyond my tiny body</h2>
			</div>
		</div>
	</div>
</template>

<template name="dividerFour">
	<div class="container-fluid divider divider-four">
		<div class="row">
			<div class="col-xs-12">
				<h2 class="divider-h2">Glad you asked</h2>
			</div>
		</div>
	</div>
</template>

<template name="wordCycle">
	<h3>I'm <em>your</em> <span class="word">perfect</span> personal assistant*</h3>
</template>

<template name="panelTwo">
	<div class="container">
		<div class="row">
			<div class="col-sm-12 text-center">
				{{>wordCycle}}
				<p class="subtext">*minus the sick leaves, expenses or awkward chemistry</p>
			</div>
			<div class="col-sm-4 text-center">
				<h4>Reminders</h4>
				<img class="featureset-img" src="/images/placeholder_wide.png">
				<p>Forget about forgetting. I got your back and I'll sync up to your calendar of choice.</p>
			</div>
			<div class="col-sm-4 text-center">
				<h4>Notifier</h4>
				<img class="featureset-img" src="/images/placeholder_wide.png">
				<p>Switch off those annoying notifications. Let me know who can bother you and when and I'll take care off it.</p>
			</div>
			<div class="col-sm-4 text-center">
				<h4>Motivator</h4>
				<img class="featureset-img" src="/images/placeholder_wide.png">
				<p>When you're slacking at work and need a boost I'll be there. If you burning the midnight oil and need a break I'll let you know. Let's work smarter together.</p>
			</div>
			<div class="col-sm-4 text-center">
				<h4>Messenger</h4>
				<img class="featureset-img" src="/images/placeholder_wide.png">
				<p>Want to share something you're browsing on your computer. Say the words and I'll get on it.</p>
			</div>
			<div class="col-sm-4 text-center">
				<h4>Selfie Snapper</h4>
				<img class="featureset-img" src="/images/placeholder_wide.png">
				<p>Say the words and I'll snap you and send it to whoever you want. No more weird stretched out arms.</p>
			</div>
			<div class="col-sm-4 text-center">
				<h4>Friend</h4>
				<img class="featureset-img" src="/images/placeholder_wide.png">
				<p>Work gets hard. Work gets boring. I'll help you get through the day and have some fun while you're at it.</p>
			</div>
			<div class="col-sm-4 text-center">
				<h4>More, more, more...</h4>
				<img class="featureset-img" src="/images/placeholder_wide.png">
				<p>My skills are constantly being updated by the robot overlords. If somethings missing, you can add it in yourself. As simple as drag and drop.</p>
			</div>
		</div>
	</div>
</template>

<template name="panel3">
	<div class="row">
		<div class="col-sm-12">
			<h2>Connected / interconnected</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<p>graph with peeqo connecting to devices</p>
		</div>
	</div>
</template>

<template name="panel4">
	<div class="row">
		<div class="col-sm-12">
			<h1>This was me a long time ago</h1>
			<p>Some call it an early prototype</p>
		</div>
	</div>
</template>

<template name="panel5">
	<div class="row">
		<div class="col-sm-12">
			<h1>I want one</h1>
			<p>contact hi@peeqo.com</p>
		</div>
	</div>
</template>

<template name="footer">
	<div class="container-fluid footer">
		<div class="row text-center">
			<div class="col-xs-12">
				<ul class="list-inline">
					<li><a href="https://facebook.com/iampeeqo" target="blank"><img src="/images/fb.png" alt="Facebook" width="50"></a></li>
					<li><a href="https://twitter.com/iampeeqo" target="blank"><img src="/images/twitter.png" alt="Twitter" width="50"></a></li>
					<li><a href="" target="blank"><img src="/images/tumblr.png" alt="Tumblr" width="50"></a></li>
				</ul>
			</div>

			<div class="col-xs-12">
				<p class="small">Being built with love, GIFs and magic in NYC.</p>
			</div>
		</div>
	</div>
</template>

<template name="signup">
	<form>
		<input type="email" class="form-control input-lg" name="email" placeholder="email" required='required'>
		<input type="submit" class="btn btn-large btn-primary" value="Add">
	</form>
</template>

<template name="admin">
	{{#if currentUser}}
		{{>subscriberList}}
	{{else}}
		{{>login}}		
	{{/if}}
</template>

<template name="subscriberList">

	<div class="row">
		<div class="col-sm-12 text-right">
			<a href="{{pathFor route='home'}}" class="btn btn-default btn-small">Home</a> 
			<a href="#" class="download-list btn btn-success btn-small">Download</a>
			<a href="#" class="logout btn btn-danger btn-small">Logout</a>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12 text-center">
			<h1>{{count}}</h1>
			<p>subscribers</p>
		</div>
	</div>	

	<div class="row">
		<div class="col-sm-12">
			<div class="table-responsive">
				<table class="table table-striped">
					<thead>
						<tr>
							<th></th>
							<th>Email</th>
							<th>Date</th>
						</tr>
					</thead>
					<tbody>
						{{#each emails}}
							<tr>
								<td></td>
								<td>{{this.email}}</td>
								<td>{{formatDate this.createdAt}}</td>
							</tr>
		  				{{/each}}
					</tbody>
				</table>
			</div>
	  	</div>
	</div>	

</template>

<template name="emails">
	{{>pages}}
	{{>pagesNav}}
</template>

<template name="login">
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4 admin-login-wrapper">
			<form>
				<input type="email" class="text-center form-control input-lg input-block" name="adminEmail" placeholder="Email" required='required'>
				<br>
				<input type="password" class="text-center form-control input-lg input-block" name="adminPassword" placeholder="Password" required='required'>
				<br>
				<input type="submit" class="btn btn-primary btn-lg btn-block" value="Login">
			</form>
		</div>
		<div class="col-sm-4"></div>
	</div>
</template>
