<template name="main">
	<div class="container-fluid">
		{{>yield}}
	</div>
</template>
	
<template name="home">
	{{>signup}}
</template>

<template name="signup">
	<form>
		<input type="email" name="email" placeholder="email" required='required'>
		<input type="submit" value="Add">
	</form>
</template>

<template name="admin">
	{{#if currentUser}}
		{{>subscriberList}}
	{{else}}
		{{>login}}		
	{{/if}}
</template>

<template name="subscriberList">
	<div class="row">
		<div class="col-sm-12">
			<a href="#" class="pull-right logout">Logout</a>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<ul>
			{{#each emails}}
		  		<li>{{this.email}}</li>
		  	{{/each}}
		  	</ul>
	  	</div>
	</div>	
</template>

<template name="login">
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4 admin-login-wrapper">
			<form>
				<input type="email" class="text-center form-control input-lg input-block" name="adminEmail" placeholder="Email" required='required'>
				<br>
				<input type="password" class="text-center form-control input-lg input-block" name="adminPassword" placeholder="Password" required='required'>
				<br>
				<input type="submit" class="btn btn-primary btn-lg btn-block" value="Login">
			</form>
		</div>
		<div class="col-sm-4"></div>
	</div>
</template>
