<template name="main">
	<div class="container-fluid">
		{{>yield}}
	</div>
</template>
	
<template name="home">
	{{>panel1}}
	{{>panel2}}
</template>

<template name="panel1">
<div class="row">
	<div class="col-sm-6">
		<img src="/images/peeqo.png" alt="peeqo" width="500">
	</div>
	<div class="col-sm-6">
		<h1>Your Desktop Robot that interacts through GIFs</h1>
		{{>signup}}

		<br><br>
		<p>Actually there's more</p>
	</div>
</div>
</template>

<template name="panel2">
	<div class="row">
		<h2 class="text-center">The perfect workplace companion</h2>
		<div class="col-sm-4">
			<h4>Reminders</h4>
			<p></p>
		</div>
		<div class="col-sm-4">
			<h4>Notifications</h4>
			<p></p>
		</div>
		<div class="col-sm-4">
			<h4>Tracking</h4>
			<p></p>
		</div>
		<div class="col-sm-4">
			<h4>Sharing</h4>
			<p></p>
		</div>
		<div class="col-sm-4">
			<h4>and More</h4>
			<p></p>
		</div>
	</div>
</template>

<template name="panel3">

</template>

<template name="signup">
	<form>
		<input type="email" name="email" placeholder="email" required='required'>
		<input type="submit" value="Add">
	</form>
</template>

<template name="admin">
	{{#if currentUser}}
		{{>subscriberList}}
	{{else}}
		{{>login}}		
	{{/if}}
</template>

<template name="subscriberList">

	<div class="row">
		<div class="col-sm-12 text-right">
			<a href="{{pathFor route='home'}}" class="btn btn-default btn-small">Home</a> 
			<a href="#" class="download-list btn btn-success btn-small">Download</a>
			<a href="#" class="logout btn btn-danger btn-small">Logout</a>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12 text-center">
			<h1>{{count}}</h1>
			<p>subscribers</p>
		</div>
	</div>	

	<div class="row">
		<div class="col-sm-12">
			<div class="table-responsive">
				<table class="table table-striped">
					<thead>
						<tr>
							<th></th>
							<th>Email</th>
							<th>Date</th>
						</tr>
					</thead>
					<tbody>
						{{#each emails}}
							<tr>
								<td></td>
								<td>{{this.email}}</td>
								<td>{{formatDate this.createdAt}}</td>
							</tr>
		  				{{/each}}
					</tbody>
				</table>
			</div>
	  	</div>
	</div>	

</template>

<template name="emails">
{{>pages}}
{{>pagesNav}}
</template>

<template name="login">
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4 admin-login-wrapper">
			<form>
				<input type="email" class="text-center form-control input-lg input-block" name="adminEmail" placeholder="Email" required='required'>
				<br>
				<input type="password" class="text-center form-control input-lg input-block" name="adminPassword" placeholder="Password" required='required'>
				<br>
				<input type="submit" class="btn btn-primary btn-lg btn-block" value="Login">
			</form>
		</div>
		<div class="col-sm-4"></div>
	</div>
</template>
