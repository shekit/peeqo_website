<template name="main">
	<div class="container-fluid">
		{{>yield}}
	</div>
</template>
	
<template name="home">
	{{>panel1}}
	{{>panel2}}
	{{>panel3}}
	{{>panel4}}
	{{>panel5}}
</template>

<template name="panel1">
<div class="row">
	<div class="col-sm-6">
		<img src="/images/placeholder_long.png" class="img-responsive" alt="peeqo" width="400">
	</div>
	<div class="col-sm-6">
		<h1>Hi, I'm Peeqo<br>The first robot to interact through GIFs, 'nuf said</h1>
		{{>signup}}

		<br><br>
		<p>Actually there's more</p>
		<p>Not your average bot</p>
		<p>A personal assistant without the hassles or the expense or the complicated love triangles. Well you might fall in love with me</p>
	</div>
</div>
</template>

<template name="navbar">
	<div class="container">
		<h1>peeqo</h1>
	</div>
</template>

<template name="panel2">
	<div class="row">
		<h2 class="text-center">I'm your perfect workplace companion</h2>
		<div class="col-sm-4">
			<h4>Reminders</h4>
			<p></p>
		</div>
		<div class="col-sm-4">
			<h4>Notifications</h4>
			<p>Switch off those annoying notifications. Let me who can bother you and when and I'll deal with it. </p>
		</div>
		<div class="col-sm-4">
			<h4>Tracking</h4>
			<p>When you're slacking at work and need a boost I'll be there. If you burning the midnight oil and need a break I'll let you know. Let's work smarter together.</p>
		</div>
		<div class="col-sm-4">
			<h4>Sharing</h4>
			<p>I connect to other Peeqo's. So let me know what you want to send and to whom and their Peeqo will notify them when he receives your message.</p>
		</div>
		<div class="col-sm-4">
			<h4>and More</h4>
			<p>I learn as I grow and get new skills pushed to me often. If there's something that missing, you can add it in yourself. It's as simple as drag and drop.</p>
		</div>
	</div>
</template>

<template name="panel3">
	<div class="row">
		<div class="col-sm-12">
			<h2>A personality that grows with you</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<p>examples of expressions</p>
		</div>
	</div>
</template>

<template name="panel4">
	<div class="row">
		<div class="col-sm-12">
			<h1>This was me a long time ago</h1>
			<p>Some call it an early prototype</p>
		</div>
	</div>
</template>

<template name="panel5">
	<div class="row">
		<div class="col-sm-12">
			<h1>I want one</h1>
			<p>contact hi@peeqo.com</p>
		</div>
	</div>
</template>

<template name="signup">
	<form>
		<input type="email" class="form-control input-lg" name="email" placeholder="email" required='required'>
		<input type="submit" class="btn btn-large btn-primary" value="Add">
	</form>
</template>

<template name="admin">
	{{#if currentUser}}
		{{>subscriberList}}
	{{else}}
		{{>login}}		
	{{/if}}
</template>

<template name="subscriberList">

	<div class="row">
		<div class="col-sm-12 text-right">
			<a href="{{pathFor route='home'}}" class="btn btn-default btn-small">Home</a> 
			<a href="#" class="download-list btn btn-success btn-small">Download</a>
			<a href="#" class="logout btn btn-danger btn-small">Logout</a>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12 text-center">
			<h1>{{count}}</h1>
			<p>subscribers</p>
		</div>
	</div>	

	<div class="row">
		<div class="col-sm-12">
			<div class="table-responsive">
				<table class="table table-striped">
					<thead>
						<tr>
							<th></th>
							<th>Email</th>
							<th>Date</th>
						</tr>
					</thead>
					<tbody>
						{{#each emails}}
							<tr>
								<td></td>
								<td>{{this.email}}</td>
								<td>{{formatDate this.createdAt}}</td>
							</tr>
		  				{{/each}}
					</tbody>
				</table>
			</div>
	  	</div>
	</div>	

</template>

<template name="emails">
	{{>pages}}
	{{>pagesNav}}
</template>

<template name="login">
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4 admin-login-wrapper">
			<form>
				<input type="email" class="text-center form-control input-lg input-block" name="adminEmail" placeholder="Email" required='required'>
				<br>
				<input type="password" class="text-center form-control input-lg input-block" name="adminPassword" placeholder="Password" required='required'>
				<br>
				<input type="submit" class="btn btn-primary btn-lg btn-block" value="Login">
			</form>
		</div>
		<div class="col-sm-4"></div>
	</div>
</template>
