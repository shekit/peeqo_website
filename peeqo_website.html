<template name="main">
	{{>yield}}
</template>
	
<template name="home">
	<form>
		<input type="email" name="email" placeholder="email" required='required'>
		<input type="submit" value="Add">
	</form>
</template>

<template name="admin">
	<h1>Admin</h1>
	{{#if currentUser}}
		<h1>Hello Admin</h1>

		<a href="#" class="logout">Logout</a>

		<ul>
		{{#each emails}}
	  		<li>{{this.email}}</li>
	  	{{/each}}
	  	</ul>
	{{else}}
		{{>login}}
	{{/if}}
</template>

<template name="login">
	<h1>Login</h1>

	<form>
		<input type="email" name="adminEmail" placeholder="Email" required='required'>
		<input type="password" name="adminPassword" placeholder="Password" required='required'>
		<input type="submit" value="Login">
	</form>
</template>
