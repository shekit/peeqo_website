<template name="main">
	<div class="container-fluid">
		{{>yield}}
	</div>
</template>
	
<template name="home">
	{{>signup}}
</template>

<template name="signup">
	<form>
		<input type="email" name="email" placeholder="email" required='required'>
		<input type="submit" value="Add">
	</form>
</template>

<template name="admin">
	<div class="row">
		<div class="col-sm-12">
		<h1 class="text-center">Admin</h1>
		</div>
	</div>


	
	{{#if currentUser}}
		<h1>Hello Admin</h1>

		<a href="#" class="logout">Logout</a>

		<ul>
		{{#each emails}}
	  		<li>{{this.email}}</li>
	  	{{/each}}
	  	</ul>
	{{else}}
		{{>login}}		
	{{/if}}
</template>

<template name="login">
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<form>
				<input type="email" class="form-control input-lg input-block" name="adminEmail" placeholder="Email" required='required'>
				<input type="password" class="form-control input-lg input-block" name="adminPassword" placeholder="Password" required='required'>
				<input type="submit" class="btn btn-primary btn-lg btn-block" value="Login">
			</form>
		</div>
		<div class="col-sm-4"></div>
	</div>
</template>
